{% extends 'base.html' %}

{% block content %}
<div class="hero-section">
    <h1 class="hero-title">News, <span>Reimagined.</span></h1>
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Ask anything...">
        <button class="search-icon-btn"><i class="fas fa-search"></i></button>
    </div>
</div>

<div id="newsGrid" class="bento-grid">
    <!-- News tiles will be injected here -->
    <div style="text-align:center; grid-column: 1/-1; padding: 50px;">
        <i class="fas fa-circle-notch fa-spin fa-2x" style="color: var(--accent-color);"></i>
    </div>
</div>
{% endblock %}
