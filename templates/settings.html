{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 800px; margin-top: 40px;">
    <a href="/" class="btn-lime" style="margin-bottom: 20px; padding: 8px 16px; font-size: 0.9rem;">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <h1 style="margin-bottom: 30px; font-size: 2.5rem; font-weight: 700;">Settings</h1>

    <div class="tekina-card">
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 30px;">
            <div
                style="width: 80px; height: 80px; background: var(--accent-color); border-radius: 0px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: black;">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <h2 style="margin: 0; font-size: 1.5rem;">User Profile</h2>
                <p style="color: var(--text-secondary);">user@example.com</p>
            </div>
        </div>

        <h3 style="margin-top: 40px; margin-bottom: 20px; font-size: 1.5rem;">Saved News</h3>

        {% if saved_news %}
        <div class="bento-grid">
            {% for article in saved_news %}
            <div class="news-card" id="saved-{{ loop.index }}" style="cursor: pointer;"
                onclick="window.location.href='/saved_news/{{ loop.index0 }}'">
                <img src="{{ article.image }}" alt="News"
                    onerror="this.src='https://via.placeholder.com/800x600?text=News'">
                <div class="news-content">
                    <span class="news-source">{{ article.source }}</span>
                    <h3 class="news-title">{{ article.title }}</h3>
                    <button class="btn-lime"
                        style="margin-top: 10px; background: #ff4444; color: white; border: none; width: 100%; justify-content: center;"
                        onclick="event.stopPropagation(); unsaveNews('{{ article.url }}', 'saved-{{ loop.index }}')">
                        <i class="fas fa-trash"></i> Unsave
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p style="color: var(--text-secondary);">No saved news yet.</p>
        {% endif %}

        <div style="margin-top: 40px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <button
                style="background: #ff4444; color: white; border: none; padding: 12px 24px; border-radius: 0px; cursor: pointer; font-weight: 600; font-family: var(--font-main);">Logout</button>
        </div>
    </div>
</div>
{% endblock %}
